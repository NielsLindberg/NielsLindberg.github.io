<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="#DESCRIBE YOUR PAGE"><meta name="author" content="Niels Lindberg-Poulsen"><title>#ENTER TITLE</title><style>.container{height:100vh;width:100vw}#map{height:100%;width:100%}</style></head><body><header></header><div class="container"><div id="map"></div><main class="content"><div data-bind="foreach: mapEntryList"><h1 data-bind="text: name"></h1><p data-bind="text: description"></p><ul data-bind="foreach: tags"><li data-bind="text: $data"></li></ul></div></main><footer></footer></div></body><script>function initMap(){map=new google.maps.Map(document.getElementById("map"),{center:copenhagenGeo,zoom:14});var a=new google.maps.Marker({position:copenhagenGeo,map:map,title:"Copenhagen"}),b=new google.maps.InfoWindow({content:"copenhagen blablabla"});a.addListener("click",function(){b.open(map,a)})}var map,copenhagenGeo={lat:55.6761,lng:12.5683};</script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwCMeEpZWGWPIgmzaGxGj7D4odnXZQVkE&v=3&callback=initMap"></script><script src="../bower_components/jquery/dist/jquery.min.js"></script><script src="../bower_components/knockout/dist/knockout.js"></script><script>function MapEntryViewModel(){var a=this;this.mapEntryList=ko.observableArray([]),mapEntries.forEach(function(b){a.mapEntryList.push(new MapEntry(b))})}var mapEntries=[{name:"Islands Brygge",description:"City harbor bath",tags:["leasure","bathing","beachvolley","sports"]},{name:"Kebabistan",description:"Best Vesterbro Shawarma",tags:["food","turkish","fastfood"]}],MapEntry=function(a){this.name=a.name,this.description=a.description,this.tags=a.tags};ko.applyBindings(new MapEntryViewModel);</script></html>
